<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="YouTube logo" width="40">
        YouTube
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div class="input-group" id="search-field-wrapper">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
              aria-describedby="button-addon2" id="search-text">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" aria-label="Search"
              onclick="searchYTVideos()"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <div>
      <span class="badge text-bg-dark fs-6 fw-medium">HTML</span>
      <span class="badge text-bg-dark fs-6 fw-medium">CSS</span>
      <span class="badge text-bg-dark fs-6 fw-medium">JavaScript</span>
      <span class="badge text-bg-dark fs-6 fw-medium">React.js</span>
      <span class="badge text-bg-dark fs-6 fw-medium">Node.js</span>
      <span class="badge text-bg-dark fs-6 fw-medium">Express.js</span>
      <span class="badge text-bg-dark fs-6 fw-medium">MongoDB</span>

    </div>
    <div class="input-group mb-3 search-container">
    </div>
    <div class="row mt-3" id="videos-list">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/02687c1d10.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src="secret.js"></script>
  <script src="index.js"></script>
</body>

</html>
